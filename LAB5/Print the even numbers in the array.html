<body>
    <script>
        var array = [];
        document.write("Even elements in the array is/are ")
        var size = prompt("Enter the size of the array");
        for(var i=0;i<size;i++){
            array[i]=prompt("enter element"+(i+1));
            if(array[i]%2==0){
                document.write(array[i]+" ")
            }
        }
    </script>
</body>
